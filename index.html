<!DOCTYPE html>
<html>
<head>

<title>Self Designed Project</title>
 
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
<script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
<script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

</head>
<body>
  
<a-scene id="scene" background="color:lightblue">

<a-assets>
<a-asset-item id="city" src="./low_poly_city/scene.gltf"></a-asset-item>
</a-assets>

<a-entity id="city" gltf-model="#city" position="10 -2.63754 -150" rotation="0 90 0" scale="2 2 2"></a-entity>

<a-entity id="camera-rig" movement-controls="speed: 50.5; constrainToNavMesh: true" position="0 1 5" rotation="0 0 0" drive game="play">
<a-entity id="camera" camera position="-800 1.6 1100" rotation="0 0 0" look-controls="pointerLockEnabled: false">

</a-scene>
</body> 
</html>
